<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login | Adminstrap</title>
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/app/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body id="login-page">
    <div id="login" class="container">
        <div class="row logo">
            <div class="span4 offset4 center">
                <a href="index.html">
                    <img src="assets/app/img/logo.png" height="55" alt="logo" /></a>
            </div>
        </div>
        <div class="row">
            <div class="span4 offset4">
                <form class="well">
                <div class="control-group">
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-user"></i></span>
                        <input id="inputUsername" type="text" placeholder="Username">
                    </div>
                </div>
                <div class="control-group">
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-lock"></i></span>
                        <input id="inputPassword" type="password" placeholder="Password">
                    </div>
                </div>
                <a href="dashboard.html" class="btn btn-large btn-block btn-primary">Log In</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
