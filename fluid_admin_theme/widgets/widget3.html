<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <title></title>
    <script src="../assets/jquery/js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="../assets/highcharts/js/highcharts.js" type="text/javascript"></script>
    <script type="text/javascript">
        parent.$('iframe').height('256');
    </script>
</head>
<body style="overflow:hidden">
    <div id="container">
    </div>
    <script type="text/javascript">
//<![CDATA[
        var chart;
        $(document).ready(function () {

            // define the options
            var options = {

                chart: {
                    renderTo: 'container',
                    height: 220
                },

                title: {
                    text: ''
                },

                xAxis: {
                    type: 'datetime',
                    tickInterval: 7 * 24 * 3600 * 1000, // one week
                    tickWidth: 0,
                    labels: {
                        align: 'left',
                        x: 3,
                        y: -3
                    }
                },

                yAxis: [{ // left y axis
                    title: {
                        text: null
                    },
                    labels: {
                        align: 'left',
                        x: 3,
                        y: 16
                    },
                    showFirstLabel: false
                }],

                tooltip: {
                    shared: true,
                    crosshairs: true
                },

                plotOptions: {
                    series: {
                        cursor: 'pointer',
                        point: {
                            events: {
                                click: function () {
                                    hs.htmlExpand(null, {
                                        pageOrigin: {
                                            x: this.pageX,
                                            y: this.pageY
                                        },
                                        headingText: this.series.name,
                                        maincontentText: Highcharts.dateFormat('%A, %b %e, %Y', this.x) + ':<br/> ' +
									this.y + ' visits',
                                        width: 200
                                    });
                                }
                            }
                        },
                        marker: {
                            lineWidth: 1
                        }
                    }
                },

                series: [{
                    name: 'All visits', color: '#058DC7', shadow: false
                }, {
                    name: 'New visitors', color: '#50B432', shadow: false
                }]
            };


            // Load data asynchronously using jQuery. On success, add the data
            // to the options and initiate the chart.
            // This data is obtained by exporting a GA custom report to TSV.
            // http://api.jquery.com/jQuery.get/
            jQuery.get('analytics.tsv', null, function (tsv, state, xhr) {
                var lines = [],
			listen = false,
			date,

                // set up the two data series
			allVisits = [],
			newVisitors = [];

                // inconsistency
                if (typeof tsv !== 'string') {
                    tsv = xhr.responseText;
                }

                // split the data return into lines and parse them
                tsv = tsv.split(/\n/g);
                jQuery.each(tsv, function (i, line) {

                    // listen for data lines between the Graph and Table headers
                    if (tsv[i - 3] == '# Graph') {
                        listen = true;
                    } else if (line == '' || line.charAt(0) == '#') {
                        listen = false;
                    }

                    // all data lines start with a double quote
                    if (listen) {
                        line = line.split(/\t/);
                        date = Date.parse(line[0] + ' UTC');

                        allVisits.push([
					date,
					parseInt(line[1].replace(',', ''), 10)
				]);
                        newVisitors.push([
					date,
					parseInt(line[2].replace(',', ''), 10)
				]);
                    }
                });

                options.series[0].data = allVisits;
                options.series[1].data = newVisitors;

                chart = new Highcharts.Chart(options);
            });
        });
//]]>
    </script>
</body>
</html>
